<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTI App</title>
</head>
<body>
  <h1>LTI Web App</h1>
  <form id="ltiForm" action="javascript:void(0);">
    <label for="oauth_consumer_key">Consumer Key:</label>
    <input type="text" id="oauth_consumer_key" name="oauth_consumer_key" required>
    <br>
    <label for="oauth_signature">Signature:</label>
    <input type="text" id="oauth_signature" name="oauth_signature" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>

  <script src="lti.js"></script>
</body>
</html>
